coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "config/**/*"
  - "public/**/*"
  - "var/**/*"
  - "vendor/**/*"
  - "tests/**/*"

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true
