services:
  php:
    image: geoloc-map:latest
    restart: unless-stopped
    build:
      context: .
      target: frankenphp_dev
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}, php:80
      APP_SECRET: ${APP_SECRET:-dev_secret_change_me_in_production}
      GEOLOC_OBJECTS: ${GEOLOC_OBJECTS:-[]}
      GEOLOC_OBJECTS_FILE: ${GEOLOC_OBJECTS_FILE:-}
      CADDY_SERVER_EXTRA_DIRECTIVES: ${CADDY_SERVER_EXTRA_DIRECTIVES:-}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      # Optional: Mount external JSON config file (configure path in .env or docker-compose.override.yaml)
      # Example: ./geoloc.json:/app/geoloc.json:ro
      # Then set: GEOLOC_OBJECTS_FILE=/app/geoloc.json
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp

volumes:
  caddy_data:
  caddy_config:
