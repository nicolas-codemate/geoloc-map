name: Claude Code Review

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    
    # Only run if commit message contains "@claude"
    if: contains(github.event.head_commit.message, '@claude') || contains(github.event.pull_request.title, '@claude') || contains(github.event.pull_request.body, '@claude')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code
          
      - name: Run Claude Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔍 Running Claude code review for changes..."
          git diff HEAD~1 HEAD --name-only | head -10
          
          # Create a comment with review request
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "📝 Claude review triggered by: ${{ github.event.pull_request.title }}"
          else
            echo "📝 Claude review triggered by commit: ${{ github.event.head_commit.message }}"
          fi
          
          echo "✅ Claude review process initiated"